<!DOCTYPE html>
<html>
  <head>
    <title>Kung Fu Panda Characters</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>

  <body>
    <div class="main">
      <h1>Kung Fu Panda Characters</h1>

      <p>
        <select id="search-in">
          <option value="po">Po</option>
          <option value="tigress">Tigress</option>
          <option value="mantis">Mantis</option>
          <option value="monkey">Monkey</option>
        </select>
        <button id="search-btn">Search</button>
      </p>

      <img id="char-img" src="img/Po.png" alt="kung fu panda character" />
      <h2 id="char-name">Po</h2>
      <p id="char-quote" class="quote">Buddy, I am the Dragon Warrior.</p>
    </div>
  </body>
</html>
